<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>cube-spline-ermachenko</title>
</head>

<body>
  <div class="content">
    <h1>МНК</h1>
    <canvas height='550' width='900' id="canvas">

    </canvas>

    <div class="button" onclick="reset()">RELOAD</div>

    <div class="button" onclick="drawMKN()">
        
      <span id="func-start"> y(x) = </span>
      log(x) * 10 - (x * x * x + 200) / 20 + x * x + 50
    </div>

    <div class="control">
      <label class="label" for="input">Size of step:</label>
      <input id="input" type="text" class="input" placeholder="enter size of step, please">
      
      <label class="label" for="checkbox"> Show deviation</label>
      <input class="checkbox" type="checkbox" id="checkbox" />
    </div>


    <div id="table" class="table">
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
